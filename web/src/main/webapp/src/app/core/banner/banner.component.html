<p-carousel [value]="bannerImages" [numVisible]="visibleImages" [circular]="true"
            [autoplayInterval]="autoplayInterval" [pageLinks]="maxPageLinks">
    <ng-template let-banner pTemplate="item">
        <div class="ui-grid">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <img class="banner-image" src="../../../assets/images/banner/{{banner.imageName}}">
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
